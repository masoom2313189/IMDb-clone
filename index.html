<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      IMDb: Rating, Review and Where to watch the best Movies and TV shows
    </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar Start  -->

    <nav
      class="navbar justify-content-center sticky-top mb-5"
      style="background-color: #e3f2fd"
    >
      <div class="container justify-content-between">
        <a class="navbar-brand" href="#"
          ><img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/IMDB_Logo_2016.svg/2560px-IMDB_Logo_2016.svg.png"
            alt="IMDb"
            width="80px"
        /></a>
        <ul class="navbar-nav mb-2 mb-lg-">
          <li class="nav-item">
            <a
              class="nav-link"
              href="/watchlist.html"
              style="
                color: deeppink;
                font-size: 20px;
                font-weight: bold;
                margin-left: 40px;
                padding: 5px 10px;
                border: 3px solid #e3f2fd;
              "
              ><i class="bi bi-bookmark-plus-fill"></i> Watchlist</a
            >
          </li>
        </ul>
        <div class="search-container">
          <div class="search-element">
            <input
              type="text"
              class="form-control me-3"
              placeholder="Search IMDb"
              id="movie-search-box"
              onkeyup="findMovies()"
              onclick="findMovies()"
              class="d-block col-sm-4 col-lg-3 col-12"
            />

            <div class="search-list" id="search-list">
              <!-- list here -->
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- Navbar End  -->

    <!-- Container start  -->
    <div class="container mb-5">
      <div class="result-container">
        <div class="result-grid row" id="result-grid">
          <!-- movie information here -->
        </div>
      </div>
    </div>
    <!-- Container End  -->

    <!-- Grid Start  -->
    <div id="grid" class="container justify-content-center">
      <div class="row" id="grid_append"></div>
    </div>
    <!-- Grid End  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="/script.js"></script>
  </body>
</html>
